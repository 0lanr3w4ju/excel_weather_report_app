<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Excel</title>
    </head>

    <body>
        <header>
            <h1>Excel for weather report</h1>
        </header>

        <div class="instruct">
            <h2>
                Instruction: Upload Excel sheet with City Name in Cell A1 on the first two sheets...
            </h2>
        </div>

        <form class="upload" method="post" enctype="multipart/form-data">
            {{form.hidden_tag()}}
            {{form.file()}}
            {{form.submit()}}
        </form>
        
    </body>
</html>
